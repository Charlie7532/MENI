<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
		<script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" defer></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MENI</title>

	</head>
	<body>
		<div class="header">
            <img src="assets/pictures/Logo/LOGO CREMA.png" style="width: 5%" />
			<!-- <a href="#default" class="logo">CompanyLogo</a> -->
			<div class="header-right">
				<a class="active" href="#home">Home</a>
				<a href="#contact">Our Story</a>
				<a href="#Coffee_Shop">Coffee Shop</a>
                <a href="#Learn">Learn</a>
                <a href="#Contact_Us">Contact Us</a>
			</div>
		</div>
		<div class="slideshow-container">
			<div class="mySlides fade">
				<!-- <div class="numbertext">1 / 3</div> -->
				<!-- <img src="assets/pictures/banners/shutterstock_1882416772.jpg" style="width: 100%" /> -->
				<div class="text">Caption Text</div>
			</div>

			<div class="mySlides fade">
				<!-- <div class="numbertext">2 / 3</div> -->
				<img src="assets/pictures/banners/shutterstock_424873498.jpg" style="width: 100%" />
				<div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
				<!-- <div class="numbertext">3 / 3</div> -->
				<img src="assets/pictures/banners/shutterstock_1882416772.jpg" style="width: 100%" />
				<div class="text">Caption Three</div>
			</div>

			<a class="prev" onclick="plusSlides(-1)"><i class="material-icons">arrow_back</i></a>
			<a class="next" onclick="plusSlides(1)"><i class="material-icons">arrow_forward</i></a>
            <a class = "dotWraper">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </a>
		</div>


		<script>
			let slideIndex = 1;
			showSlides(slideIndex);

			function plusSlides(n) {
				showSlides((slideIndex += n));
			}

			function currentSlide(n) {
				showSlides((slideIndex = n));
			}

			function showSlides(n) {
				let i;
				let slides = document.getElementsByClassName('mySlides');
				let dots = document.getElementsByClassName('dot');
				if (n > slides.length) {
					slideIndex = 1;
				}
				if (n < 1) {
					slideIndex = slides.length;
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = 'none';
				}
				for (i = 0; i < dots.length; i++) {
					dots[i].className = dots[i].className.replace(' active', '');
				}
				slides[slideIndex - 1].style.display = 'block';
				dots[slideIndex - 1].className += ' active';
			}
		</script>
	</body>
</html>
